                const delay = i * 30; // –í–æ–ª–Ω–∞
                setTimeout(() => {
                    // –†–∞—Å—Ö–æ–¥–∏–º—Å—è –æ—Ç —Ü–µ–Ω—Ç—Ä–∞ —Å —Ä–∞–Ω–¥–æ–º–Ω—ã–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ–º
                    const angle = (i / numParticles) * Math.PI * 2;
                    const dist = 200 + Math.random() * 200;
                    const x = centerX + Math.cos(angle) * dist;
                    const y = centerY + Math.sin(angle) * dist;
                    createParticle(x, y, emoji, color, document.body, 1500); // –î–æ–ª—å—à–µ –∞–Ω–∏–º–∞—Ü–∏—è
                }, delay);
            }
            // –°–∏–ª—å–Ω–∞—è –≤–∏–±—Ä–∞—Ü–∏—è
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('heavy');
                setTimeout(() => tg.HapticFeedback.impactOccurred('medium'), 200);
            }
            // –ö–æ—Ä–æ—Ç–∫–∏–π —Ñ–ª–µ—à —Ñ–æ–Ω–∞ –¥–ª—è –≤–∞—É
            document.body.style.transition = 'background 0.3s ease';
            document.body.style.background = 'linear-gradient(135deg, #ff69b4 0%, #1a1a2e 50%, #16213e 100%)';
            setTimeout(() => {
                document.body.style.background = 'linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%)';
                document.body.style.transition = '';
            }, 300);
        }

        function showAchievement(threshold) {
            // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –∞—á–∏–≤–∫–µ
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('heavy');
            }

            const achText = document.getElementById('ach-text');
            achText.innerText = `–î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ: ${threshold} —Ç–∞–ø–æ–≤! üéâ`;
            const elem = document.getElementById('achievement');
            elem.classList.add('show');
            setTimeout(() => {
                elem.classList.remove('show');
            }, 3000); // –°–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ 3 —Å–µ–∫
        }

        function checkAchievement(newScore) {
            if (achievementThresholds.includes(newScore) && !unlockedAchievements.has(newScore)) {
                unlockedAchievements.add(newScore);
                showAchievement(newScore);
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ —Å–∞–ª—é—Ç
                if (saluteThresholds.includes(newScore)) {
                    launchSalute();
                }
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ milestone
                if (milestoneThresholds.includes(newScore) && !unlockedMilestones.has(newScore)) {
                    unlockedMilestones.add(newScore);
                    launchMilestone();
                }
            }
        }

        function clickCat(catNumber) {
            score++;
            document.getElementById('score').innerText = `–û—á–∫–∏: ${score}`;
            checkAchievement(score); // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞—á–∏–≤–∫—É

            // –ü–æ–ª—É—á–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–ª–∏–∫–∞ (—Ü–µ–Ω—Ç—Ä –∫–æ—Ç–∞)
            const cat = document.getElementById('cat' + catNumber);
            const rect = cat.getBoundingClientRect();
            const containerRect = document.getElementById('catContainer').getBoundingClientRect();
            const x = rect.left - containerRect.left + rect.width / 2;
            const y = rect.top - containerRect.top + rect.height / 2;

            // –°–æ–∑–¥–∞—ë–º —Å–µ—Ä–¥–µ—á–∫–æ
            createParticle(x, y, '‚ô•Ô∏è', '#ff69b4');

            // –ú–µ–Ω—è–µ–º —Ñ–æ—Ç–æ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –∫–æ—Ç–∞
            if (catNumber === 1) {
                cat1Index = (cat1Index + 1) % cat1Photos.length;
                document.getElementById('cat1').src = cat1Photos[cat1Index];
            } else {
                cat2Index = (cat2Index + 1) % cat2Photos.length;
                document.getElementById('cat2').src = cat2Photos[cat2Index];
            }

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –æ–±—â–∏–π —Å—á—ë—Ç –≤ Telegram
            tg.MainButton.setText(`–û—á–∫–∏: ${score}`);
            tg.MainButton.show();
            tg.GameProxy.setGameScore({ score: score }, (data) => {
                if (data) {
                    // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –≤–∏–±—Ä–∞—Ü–∏—é: tg.HapticFeedback.impactOccurred('light');
                }
            });
        }

        function showLeaderboard() {
            tg.GameProxy.showLeaderboard();
        }

        // –ú–æ–¥–∞–ª–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        function closeModal() {
            const modal = document.getElementById('welcomeModal');
            modal.classList.remove('show');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.onload = function() {
            const modal = document.getElementById('welcomeModal');
            modal.classList.add('show');
            // –ó–∞–ø—É—Å–∫ —Ñ–æ–Ω–æ–≤–æ–≥–æ –∑–≤—É–∫–∞
            const audio = document.getElementById('backgroundMusic');
            audio.volume = 0.3; // –¢–∏—Ö–æ, —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª–æ
            audio.play().catch(e => console.log('–ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –∑–≤—É–∫–∞ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω'));
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
        tg.MainButton.setText('–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø–æ–≥–ª–∞–∂–∏–≤–∞–Ω–∏—è').onClick(() => { 
            // –ê–≤—Ç–æ—Å–µ–π–≤ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ MainButton
            tg.GameProxy.setGameScore({ score: score });
        }).show();
    </script>
